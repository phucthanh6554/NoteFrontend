<div class="create-button-block">
    <h1>Notes</h1>
    <a routerLink="/note/create/{{notebook_id}}" class="create-button">Create</a>
    <a class="logout-button" (click)="logout()">Logout</a>
</div>

<div id="note-container">
    <div class="note" *ngFor="let note of notes">
        <div class="note-time"><i>{{note.created_at | date:"short"}}</i></div>
        <div class="action">
            <a routerLink="/note/edit/{{note.id}}">Edit</a>
            <a (click)="deleteNote(note)">Delete</a>
        </div>

        <div class="divisor"><hr></div>

        <div class="title"><h3>{{note.title}}</h3></div>

        <div class="description">
            <p>{{note.content}} </p>
        </div>
    </div>
</div>
